<!doctype html><html lang="ko"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>로그인</title></head><body>
<h1>로그인</h1>
<button id="btn">Google로 로그인</button>
<p><a href="signup.html">처음이신가요? 회원가입</a></p>
<script type="module">
  import './js/firebase-init.js';
  import { signInWithGoogleAndClaimNick } from './js/auth.js';
  document.getElementById('btn').addEventListener('click', async ()=>{
    try{ await signInWithGoogleAndClaimNick(); location.href='index.html'; }
    catch(e){ alert(e.message); }
  });
</script>
</body></html>
