<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>영상 목록 - KidsAni</title>

  <!-- CSP: 프로젝트 공통과 동일 -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    connect-src 'self' https://www.googleapis.com https://firestore.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://firebaseinstallations.googleapis.com https://www.gstatic.com https://www.youtube.com;
    img-src 'self' data: https://i.ytimg.com;
    frame-src https://www.youtube.com;
    script-src 'self' https://www.gstatic.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    object-src 'none';
    base-uri 'self';
  ">

  <link rel="stylesheet" href="css/style.css"/>

  <!-- 페이지 전용: List 카드 레이아웃 & 툴바 -->
  <style>
    :root{ --border:#333; }
    body{ padding-top:52px; }
    main{ max-width:1100px; margin:0 auto; padding:0 16px 40px; }

    /* 제목 + 정렬 토글 */
    h2{ display:flex; align-items:center; gap:8px; margin:10px 0 8px; }
    .btn{ padding:8px 10px; border-radius:10px; border:1px solid #2a2a2a; background:#151515; color:#fff; cursor:pointer; }
    .btn:hover{ background:#1a1a1a; }
    .btn-toggle{ min-width:88px; }

    /* 검색바 */
    .s_bar{ display:flex; align-items:center; gap:8px; margin:6px 0 10px; }
    .s_bar .search{ display:flex; gap:8px; align-items:center; flex:1 1 auto; min-width:200px; height:38px; padding:0 10px; border:1px solid var(--border); background:#0f0f0f; border-radius:10px; }
    .s_bar .search input{ flex:1 1 auto; min-width:60px; height:100%; border:0; outline:0; background:transparent; color:#fff; }
    .s_bar .btn{ height:38px; padding:0 12px; border-radius:10px; }

    /* === List 2-Column Layout (좌: 제목/칩/등록, 우: 썸네일) === */
    .cards{ display:flex; flex-direction:column; gap:7px; margin-top:10px; }
    .card{
      display:grid;
      grid-template-columns: minmax(0,1fr) 160px; /* PC/태블릿: 썸네일 고정폭 */
      grid-template-rows: auto auto auto;
      grid-template-areas:
        "title thumb"
        "cats  thumb"
        "meta  thumb";
      gap:10px;
      padding:10px;
      border:1px solid var(--border);
      background:#111;
      border-radius:12px;
      align-items:start;
      cursor:pointer;
    }
    .card .title{
      grid-area:title;
      font-size:16px; font-weight:800; line-height:1.25;
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;
    }
    .card .chips{ grid-area:cats; display:flex; flex-wrap:wrap; gap:6px; margin-top:2px; }
    .card .chip{ border:1px solid #2a2a2a; border-radius:999px; padding:3px 8px; font-size:12px; color:#ddd; line-height:1; }
    .card .meta{ grid-area:meta; font-size:12px; color:#9aa0a6; margin-top:2px; }
    .card .right{ grid-area:thumb; justify-self:end; align-self:start; }
    .thumb-wrap{ width:100%; aspect-ratio:16/9; border-radius:8px; overflow:hidden; background:#000; }
    .thumb{ width:100%; height:100%; object-fit:cover; display:block; }

    /* 모바일(≤520px): 썸네일 열을 화면폭의 1/3로 */
    @media (max-width:520px){
      .card{ grid-template-columns: minmax(0,1fr) 33.333vw; gap:8px; padding:8px; }
    }

    .msg{ margin:8px 0; font-size:13px; color:#ccc; min-height:1.2em; }

    /* 슬라이드 아웃(오른쪽) */
    @keyframes pageSlideRight{ from{ transform:translateX(0); opacity:1; } to{ transform:translateX(22%); opacity:.92; } }
    :root.slide-out-right body{ animation:pageSlideRight .26s ease forwards; }
    @media (prefers-reduced-motion:reduce){ :root.slide-out-right body{ animation:none; } }
  /* list.html의 <style> 또는 style.css 맨 아래에 추가 */
main { touch-action: pan-y; }  /* 수직 스크롤은 브라우저에 맡기고, 수평 제스처는 우리가 처리 */

  </style>
</head>
<body>
  <!-- 공통 상단바 -->
  <header id="topbar">
    <div class="brand">
      <a href="./" aria-label="KidsAni 홈으로"><img class="brand-logo" src="image/kidsani_logo_side.png" alt="KidsAni"/></a>
    </div>
    <div class="right" style="position:relative;">
      <a id="signupLink" class="link" href="signup.html">Sign up</a>
      <a id="signinLink" class="link" href="signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
      <button id="menuBtn" class="icon" aria-label="menu">三</button>
      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true">
        <button id="btnAbout" type="button">KidsAni는…</button>
        <button id="btnSignOut" type="button">Sign out</button>
        <button id="btnList" type="button">영상목록</button>
        <button id="btnGoUpload" class="menu-strong" type="button">추천영상등록</button>
      </div>
    </div>
  </header>

  <main>
    <h2>
      영상 목록
      <button id="btnSort" class="btn btn-toggle" title="정렬 방향 전환(오름/내림)">내림차순</button>
    </h2>

    <div class="s_bar">
      <div class="search">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M21 21l-4.35-4.35M16 10.5A5.5 5.5 0 1 1 5 10.5a5.5 5.5 0 0 1 11 0Z"
                stroke="#9aa0a6" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <input id="q" type="search" placeholder="제목/URL 검색"/>
      </div>
      <button id="btnSearch" class="btn">검색</button>
      <button id="btnClear" class="btn" title="검색어 지우기">지우기</button>
    </div>

    <div id="msg" class="msg">불러오는 중…</div>

    <div id="cards" class="cards" aria-live="polite"></div>
    <div id="more" style="text-align:center; margin:12px 0; display:none;">
      <button id="btnMore" class="btn">더 보기</button>
    </div>
  </main>

  <!-- 스크립트 -->
  <script type="module" src="js/firebase-init.js?v=0.1.0"></script>
  <script type="module" src="js/auth.js?v=0.1.1"></script>
  <script type="module" src="js/categories.js?v=0.2.1"></script>
  <script type="module" src="js/list.js?v=1.1.0"></script>
</body>
</html>
