<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>영상 목록 - KidsAni</title>

  <!-- CSP: 프로젝트 공통과 동일 -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    connect-src 'self' https://www.googleapis.com https://firestore.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://firebaseinstallations.googleapis.com https://www.gstatic.com https://www.youtube.com;
    img-src 'self' data: https://i.ytimg.com;
    frame-src https://www.youtube.com;
    script-src 'self' https://www.gstatic.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    object-src 'none';
    base-uri 'self';
  ">

  <link rel="stylesheet" href="css/style.css"/>

  <!-- 페이지 전용 경량 스타일 (카드 2열 + 밀도 유지) -->
  <style>
    :root { --border:#2a2a2a; }
    body{ padding-top:48px; }
    main{ max-width:1100px; margin:0 auto; padding:0 16px 40px; }

    /* 툴바: 제목 + (정렬 토글) + 검색 */
    h2 { display:flex; align-items:center; gap:8px; margin:8px 0 10px; }
    .toolbar { display:grid; grid-template-columns: 1fr auto auto; gap:8px; align-items:center; }
    .btn { padding:8px 10px; border-radius:10px; border:1px solid var(--border); background:#151515; color:#fff; cursor:pointer; }
    .btn:hover{ background:#1a1a1a; }
    .btn-toggle { min-width:88px; }
    .search { display:flex; gap:8px; align-items:center; border:1px solid var(--border); background:#0f0f0f; border-radius:10px; padding:8px 10px; }
    .search input{ flex:1; min-width:140px; border:0; outline:0; background:transparent; color:#fff; }

    /* 카드 컨테이너 */
    .cards{ display:flex; flex-direction:column; gap:7px; margin-top:10px; }

    /* 카드 2열: 좌측 텍스트 3행, 우측 썸네일(오른쪽 정렬) */
    .card { border:1px solid var(--border); border-radius:12px; padding:10px; background:#111; cursor:pointer; }
    .card-grid { display:grid; grid-template-columns: 1fr 120px; gap:10px; align-items:center; }
    .card-right { display:flex; justify-content:flex-end; }
    .thumb { width:120px; height:90px; object-fit:cover; border-radius:8px; }
    .title { font-weight:700; line-height:1.2; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; }
    .chips { display:flex; flex-wrap:wrap; gap:6px; margin-top:4px; }
    .chip { font-size:12px; padding:3px 7px; border:1px solid var(--border); border-radius:999px; opacity:.9; }
    .meta { font-size:12px; opacity:.8; margin-top:2px; }

    @media (max-width:480px){
      .card-grid{ grid-template-columns: 1fr 96px; gap:8px; }
      .thumb{ width:96px; height:72px; }
    }

    .msg{ margin:8px 0; font-size:13px; color:#ccc; min-height:1.2em; }
    .slide-in-right{ animation: sir .24s ease-out both; }
    @keyframes sir{ from{ transform:translateX(16px); opacity:0; } to{ transform:none; opacity:1; } }
  </style>
</head>
<body>
  <!-- 공통 상단바 (초기 버전 유지 원칙) -->
  <header id="topbar">
    <div class="brand">
      <a href="./" aria-label="KidsAni 홈으로">
        <img class="brand-logo" src="image/kidsani_logo_side.png" alt="KidsAni"/>
      </a>
    </div>
    <div class="right" style="position:relative;">
      <a id="signupLink" class="link" href="signup.html">Sign up</a>
      <a id="signinLink" class="link" href="signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
      <button id="menuBtn" class="icon" aria-label="menu">三</button>
      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true">
        <button id="btnAbout" type="button">KidsAni는…</button>
        <button id="btnSignOut" type="button">Sign out</button>
        <button id="btnList" type="button">영상목록</button>
        <button id="btnGoUpload" class="menu-strong" type="button">추천영상등록</button>
      </div>
    </div>
  </header>

  <main>
    <h2>
      영상 목록
      <!-- 요청: 제목 옆 정렬 토글 버튼 추가 -->
      <button id="btnSort" class="btn btn-toggle" title="정렬 전환: 내림차순 ↔ 오름차순">내림차순</button>
    </h2>

    <div class="toolbar">
      <div class="search">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M21 21l-4.35-4.35M16 10.5A5.5 5.5 0 1 1 5 10.5a5.5 5.5 0 0 1 11 0Z"
                stroke="#9aa0a6" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <input id="q" type="search" placeholder="제목/URL 검색"/>
      </div>
      <button id="btnSearch" class="btn">검색</button>
      <button id="btnClear" class="btn" title="검색어 지우기">지우기</button>
    </div>

    <div id="msg" class="msg">불러오는 중…</div>

    <div id="cards" class="cards slide-in-right" aria-live="polite"></div>
    <div id="more" style="text-align:center; margin:12px 0; display:none;">
      <button id="btnMore" class="btn">더 보기</button>
    </div>
  </main>

  <!-- 모듈 스크립트 -->
  <script type="module" src="js/firebase-init.js?v=0.1.0"></script>
  <script type="module" src="js/auth.js?v=0.1.1"></script>
  <script type="module" src="js/categories.js?v=0.2.1"></script>
  <script type="module" src="js/kidsani-list.js?v=1.0.0"></script>
</body>
</html>
