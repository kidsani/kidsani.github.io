<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>닉네임 설정 - KidsAni</title>

  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    connect-src 'self' https://www.googleapis.com https://firestore.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://firebaseinstallations.googleapis.com https://www.gstatic.com;
    img-src 'self' data:;
    script-src 'self' https://www.gstatic.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    object-src 'none';
    base-uri 'self';
  ">

  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header id="topbar">
    <div class="brand">
      <a id="brandHome" href="./" aria-label="KidsAni 홈으로">
        <img class="brand-logo" src="image/copytube_logo_side.png" alt="KidsAni"/>
      </a>
    </div>
    <div class="right" style="position:relative;">
      <a id="signupLink" class="link" href="signup.html">Sign up</a>
      <a id="signinLink" class="link" href="signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
      <button id="menuBtn" class="icon" aria-label="menu">三</button>
      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true">
        <button id="btnAbout" type="button">KidsAni는…</button>
        <button id="btnNick" type="button">닉네임 변경</button>
        <button id="btnMyUploads" type="button">내영상관리</button>
        <button id="btnSignOut" type="button">Sign out</button>
        <button id="btnList" type="button">영상목록</button>
        <button id="btnGoUpload" class="menu-strong" type="button">추천영상등록</button>
      </div>
    </div>
  </header>

  <main class="intro" style="align-items:flex-start; padding-top:48px;">
    <div style="max-width:720px; width:100%; text-align:left;">
      <h2>닉네임 설정</h2>

      <p id="nickMsg" class="muted" style="margin:8px 0 12px;"></p>

      <label style="display:block;margin-top:8px;">
        닉네임 (한글/영문/숫자/_-. · 2~20자)
        <input id="nickInput" type="text" maxlength="20"
               placeholder="예: 바다탐험대" autocomplete="nickname"
               style="width:100%;padding:12px;margin-top:6px;border-radius:8px;border:1px solid #333;background:#000;color:#fff;">
      </label>

      <div style="margin-top:10px; display:flex; gap:8px;">
        <button id="nickSave" class="btn-primary" type="button" style="height:40px;padding:0 16px;">저장</button>
        <a class="btn" href="upload.html" style="display:inline-flex;align-items:center;height:40px;padding:0 14px;border:1px solid #2a2a2a;border-radius:10px;background:#151515;color:#fff;">나중에</a>
      </div>
    </div>
  </main>

  <script type="module" src="js/nick.js?v=0.1.2"></script>
</body>
</html>
